service:
  enabled: true
  type: NodePort

postgresql:
  enabled: true
  auth:
    username: "<database-username>"
    password: "<database-password>"
    database: "mlflow"

artifactRoot:
  azureBlob:
    enabled: true
    container: "mlflow"
    storageAccount: "<storage-account-name>"
    connectionString: "<connection-string>"